formatters:
  enable:
    - gofumpt
    - goimports

  settings:
    goimports:
      local-prefixes:
        - github.com/baptistergh/go-lakekeeper

issues:
  max-issues-per-linter: 0

  max-same-issues: 0

linters:
  enable:
    - errorlint
    - exptostd
    - gocritic
    - gomodguard
    - govet
    - importas
    - misspell
    - perfsprint
    - revive
    - staticcheck
    - testifylint
    - thelper
    - tparallel
    - unparam
    - usestdlibvars
    - usetesting
    - whitespace

  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

    warn-unused: true

  settings:
    gocritic:
      enable-all: true
      disabled-checks:
        - unnamedResult
        - hugeParam

    govet:
      disable:
        - fieldalignment
        - shadow
      enable-all: true

    importas:
      alias:
        - pkg: github.com/baptistegh/go-lakekeeper/apis/management/v1
          alias: managementv1

        - pkg: github.com/baptistegh/go-lakekeeper/apis/management/v1/permission
          alias: permissionv1

        - pkg: github.com/baptistegh/go-lakekeeper/apis/management/v1/storage
          alias: storagev1

    nolintlint:
      require-specific: true

    perfsprint:
      int-conversion: true
      err-error: true
      errorf: true
      sprintf1: true
      strconcat: true

    revive:
      rules:
        - name: bool-literal-in-expr
        - name: blank-imports
          disabled: true
        - name: context-as-argument
          arguments:
            - allowTypesBefore: '*testing.T,testing.TB'
        - name: context-keys-type
          disabled: true
        - name: dot-imports
          disabled: true
        - name: duplicated-imports
        - name: early-return
          arguments:
            - preserveScope
        - name: empty-block
          disabled: true
        - name: error-naming
          disabled: true
        - name: error-return
        - name: error-strings
          disabled: true
        - name: errorf
        - name: identical-branches
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
          arguments:
            - preserveScope
        - name: modifies-parameter
        - name: optimize-operands-order
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
          disabled: true
        - name: redundant-import-alias
        - name: superfluous-else
          arguments:
            - preserveScope
        - name: time-equal
        - name: time-naming
          disabled: true
        - name: unexported-return
          disabled: true
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: unused-parameter
        - name: use-any
        - name: useless-break
        - name: var-declaration
        - name: var-naming
          arguments:
            - - ID
            - - VM
            - - skipPackageNameChecks: true
                upperCaseConst: true

    staticcheck:
      checks:
        - all

    testifylint:
      enable-all: true
      disable:
        - go-require

    unused:
      field-writes-are-uses: false
      exported-fields-are-used: false

    usetesting:
      os-mkdir-temp: false

output:
  show-stats: false

version: "2"